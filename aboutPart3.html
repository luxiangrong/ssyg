<meta name="author" content="Tobias Wetzel" />
<title>MooFlow V0.2 - Ajax-Example</title>
<link rel="stylesheet" type="text/css" href="moo/styles.css" />
<link rel="stylesheet" type="text/css" href="moo/MooFlow.css" />
<script type="text/javascript" src="moo/mootools-1.2-core.js"></script>
<script type="text/javascript" src="moo/mootools-1.2-more.js"></script>
<script type="text/javascript" src="moo/MooFlow.js"></script>
<script type="text/javascript">

var myMooFlowPage = {	

	start: function(){

		var mf = new MooFlow($('MooFlow'), {
			useSlider: true,
			useAutoPlay: false,
			useCaption: true,
			useResize: true,
			useKeyInput: true
		});
		
		$$('.loadjson').addEvent('click', function(){
			mf.loadJSON(this.get('href'));
			return false;
		});
		$$('.loadremote').addEvent('click', function(){
			mf.loadHTML(this.get('href'), this.get('rel'));
			return false;
		});
		
		var currentImg=mf.getCurrent(0);
		$('MooFlow').addEvent('click',function(e){
			var target=$(e.target);
			if(currentImg.src==target.get('src')){
			    window.open(currentImg.alt);
			};
			currentImg=mf.getCurrent();
		});
		
	}
	
};
window.addEvent('domready', myMooFlowPage.start);
</script>
</head>
